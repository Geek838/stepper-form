<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/76c33de09d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/styles.css">
    <title>Stepper form</title>
</head>

<body>

    <div class="form-container">
        <form>
            <div class="step-1">
                <div class="heading-wrapper">
                    <div class="circle-1"><span class="first-span">1</span></div>
                    <h5 class="step1-heading">Step 1</h5>
                </div>
                <div class="inputs">
                    <label for="email">Your email</label>
                    <input type="email" name="email" id="email">
                    <button class="contin">Continue</button>
                </div>
            </div>
            <div class="step-2">
                <div class="heading-wrapper">
                    <div class="circle-1"><span class="second-span">2</span></div>
                    <h5 class="step2-heading">Step 2</h5>
                </div>
                <div class="inputs">
                    <label for="name">Your Name</label>
                    <input type="text" name="email" id="name">
                    <button>Continue</button>
                </div>
            </div>
            <div class="step-3">
                <div class="heading-wrapper">
                    <div class="circle-1"><span class="third-span">3</span></div>
                    <h5 class="step3-heading">Step 3</h5>
                </div>
                <div class="inputs">
                    <label for="lastName">Your Last Name</label>
                    <input type="text" name="email" id="lastName">
                    <button>Continue</button>
                </div>
            </div>
            <input class="submit" type="submit" value="Submit">
        </form>
    </div>


    <script src="js/main.js"></script>
</body>

</html>
